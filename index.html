<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-[#D5E1EF] flex justify-center items-center h-[100vh] shadow-[0px_25px_25px_0px_#0000000C]"
  >
    <main class="p-4 rounded-[1.25rem] bg-white max-w-[20rem] text-center">
      <img
        src="images/image-qr-code.png"
        alt="QR code"
        class="w-[18rem] h-[18rem] rounded-[.625rem]"
      />
      <div class="py-6 px-4">
        <h2
          class="font-bold text-[#1F314F] text-[1.375rem] leading-[1.65rem] tracking-normal pb-4 font-[Outfit]"
        >
          Improve your front-end skills by building projects
        </h2>
        <p
          class="font-normal text-[#68778D] text-[.9375rem] font-[Outfit] leading-[1.3125rem]"
        >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
